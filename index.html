<html>
    <head>
        <title> My Webpage</title>
    </head>
    <body>
        <!-- headers -->
        <section>
            <h1>Hello world!</h1>
        </section>
        <!-- hyperlink -->
         <section>
            <p>Click <a href="https://google.com">here</a> to redirect</p>
         </section>
         <hr>
         <section>
            <p> This is unordered list</p>
            <menu>
                <li>Apple</li>
                <li>Banana</li>
            </menu>
            <p>This is ordered list</p>
            <ol type="A">
                <li>Apple</li>
                <li>Banana</li>
            </ol>
         </section>
         <!-- table -->
          <section>
            <h1>This is a table</h1>
            <table>
                <tr>
                    <th>
                        NBA Teams
                    </th>
                    <th> Rank</th>
                </tr>
                <tr>
                    <td>
                        Lakers
                    </td>
                    <td> 1</td>
                </tr>
                <tr>
                    <td>
                        Bulls
                    </td>
                    <td> 10</td>
                </tr>

            </table>
          </section>
          <!-- form -->
        <section>
            <form>
                <label for="name">Name:</label>
                <input id="name" type="text" required>
                <label for="password">Password:</label>
                <input id="password" type="password" required>
                <label for="date">Date:</label>
                <input id="date" type="date" required>  
                <label for="range">Range:</label>
                <input id="range" type="range" min="-100" max="100" required>             
                
            </form>
        </section>
    </body>
</html>
